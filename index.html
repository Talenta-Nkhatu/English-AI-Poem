<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Poem Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="body-container">
      <header><h1>English Poem Generator</h1></header>

      <main>
        <div class="form-container">
          <form id="english-generator">
            <input
              type="text"
              placeholder="Enter the topic of the English poem."
              autofocus
              required
              autocomplete="off"
              class="form-input"
              id="form-input-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">e.g water, paris or flower</div>
        </div>
        <div class="the-poem hidden blink-animation" id="poem-content"></div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/Talenta-Nkhatu" target="_blank"
          >Talenta Nkhatu</a
        >
        is
        <a
          href="https://github.com/Talenta-Nkhatu/English-AI-Poem"
          target="_blank"
          >open-sourced on Github</a
        >
        and hosted
        <a href="https://english-ai-poem.netlify.app/" target="_blank"
          >on Netlify.</a
        >
      </footer>
    </div>
  </body>
  <script src="src/script.js"></script>
</html>
