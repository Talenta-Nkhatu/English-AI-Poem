<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Poem Generator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="body-container">
      <header><h1>English Poem Generator</h1></header>

      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the topic of the English poem."
            autofocus
            required
            autocomplete="off"
            class="form-input"
          />
          <input type="submit" />
        </form>
        <div>
          The poem will be here
          <br />
          And also here
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/Talenta-Nkhatu" target="_blank"
          >Talenta Nkhatu</a
        >
        is
        <a
          href="https://github.com/Talenta-Nkhatu/English-AI-Poem"
          target="_blank"
          >open-sourced on Github</a
        >
        and hosted
        <a href="https://english-ai-poem.netlify.app/" target="_blank"
          >on Netlify.</a
        >
      </footer>
    </div>
  </body>
</html>
